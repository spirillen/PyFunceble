[tox]
recreate = True

[testenv]
setenv =
    PYFUNCEBLE_AUTO_CONFIGURATION = YES
    PYFUNCEBLE_CONFIG_DIR = {toxinidir}/tests_dir
    PYTHONIOENCODING = utf-8

passenv = PYFUNCEBLE_*

changedir = {toxinidir}/tests_dir
commands =
    public-suffix-pyfunceble
    clean-pyfunceble --all
    PyFunceble -v
    PyFunceble -t 3 -ex -d github.com --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    PyFunceble -t 3 -ex -s -f {toxinidir}/.travis/lists/simple --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    PyFunceble -t 3 -ex --syntax -f {toxinidir}/.travis/lists/simple --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    PyFunceble -t 3 -ex -f {toxinidir}/.travis/lists/simple --plain --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    PyFunceble -t 3 -ex -f {toxinidir}/.travis/lists/simple --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical # Normally, all inactive are not tested anymore.
    PyFunceble -t 3 -ex --inactive-db -f {toxinidir}/.travis/lists/simple --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical # And they will be retested.
    PyFunceble -t 3 -ex --inactive-db --filter ".info$" -f {toxinidir}/.travis/lists/simple --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical # Only .info domains should be tested.
    PyFunceble -t 3 -ex --adblock -a -f {toxinidir}/.travis/lists/adblock --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    PyFunceble -t 3 -ex -f https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts --dns 8.8.8.8 8.8.4.4 --dots --logging-level critical
    python {toxinidir}/.travis/complementary/basic_example.py
    python {toxinidir}/.travis/complementary/basic_example_syntax.py
    python {toxinidir}/.travis/complementary/advanced_example.py
    python {toxinidir}/.travis/complementary/loop_example.py
    python {toxinidir}/.travis/complementary/custom_configuration.py
    python {toxinidir}/.travis/complementary/api_file_generation.py
    python {toxinidir}/.travis/complementary/reputation.py
